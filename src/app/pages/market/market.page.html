<app-header title="Market"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-thumbnail slot="start">
        <img [src]="product.image || 'assets/placeholder.png'" alt="Product Image" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p><strong>Precio:</strong> ${{ product.price }}</p>
        <p><strong>Cantidad Disponible:</strong> {{ product.quantity }}</p>
      </ion-label>
      <ion-button slot="end" color="success" (click)="buyProduct(product)">
        Comprar
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
<app-footer></app-footer>
